<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <center>
        <h2>first creation</h2>
        <form>
            <table>
                <tr><td>Username</td><td><input type="text" id="userName"/></td></tr>
                <tr><td>Password</td><td><input type="password" id="pswd" /></td></tr>
                <tr><td>Email</td><td><input type="email" id="email"/></td></tr> 
                <tr><td>Mobile</td><td><input type="number" id="mob"/></td></tr>
                <tr><td>DOB</td><td><input type="date" id="dob"/></td></tr>
                <tr><td>Department</td>
                    <td>
                        <select>
                            <option>CSE</option>
                            <option>MECH</option>
                            <option>CIVIL</option>
                            <option>ECE</option>
                        </select>
                    </td></tr>
                    <tr><td>Gender</td>
                        <td><input type="radio"/>Male
                        <input type="radio"/>Female
                        <input type="radio"/>Others</td>
                    </tr>
                    <tr><td>Skills</td>
                        <td><input type="checkbox"/>HTML
                        <input type="checkbox"/>CSS <html xmlns="http://www.w3.org/1999/xhtml"></html>
                        <input type="checkbox"/>JS</td>
                    </tr>
                    <tr><td>Colour Picker</td><td><input type="color" /></td></tr>
                    <tr><td>Photo</td><td><input type="file" /></td></tr>
                    <tr><td>Join Month</td><td><input type="month" /></td></tr>
                    <tr><td>Range</td><td><input type="range" /></td></tr>
                    <tr><td>SearchBox</td><td><input type="search" /></td></tr>
                    <tr><td>Time</td><td><input type="time" /></td></tr>
                    <tr><td>Week</td><td><input type="week" /></td></tr>
                    <tr><td></td><td><input type="reset" value="cancel" /><input type="submit" value="Register" /></td></tr>
                </table>
            </form>
        </div>
    </center>
    


        
        


</body>
</html>
